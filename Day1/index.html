<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <video src="welcome-looping-v2.webm" autoplay muted loop class="video"></video>
    <form action="https://www.google.com" method="post">
        <table>
            <tr>
                <td colspan="2"><h1>Registration Form</h1></td>
            </tr>
            <tr>
                <td><label for="">Name</label></td>
                <td><input type="text" name="t1" required placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td><label for="">Email id</label></td>
                <td><input type="email" name="t2" required placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password" required name="t3" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea rows="3" cols="21" name="" id="" required placeholder="Enter your Address"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Branch</label></td>
                <td>CSE<input type="radio" name="r1" value="CSE">
                CSE-DS<input type="radio" name="r1" value="CSE-DS">
                CSE-AIML<input type="radio" name="r1" value="CSE_AIML">
                IT<input type="radio" name="r1" value="IT"></td>
            </tr>
            <tr></tr>
                <td><label for="">Languages</label></td>
                <td>C<input type="checkbox" name="c1"  value="C">
                Cpp<input type="checkbox" name="c2"  value="Cpp">
                JAVA<input type="checkbox" name="c3"  value="Java"></td>
            </tr>
            <tr>
                <td><label for="">Date Of Birth</label></td>
                <td><input type="date" required name="dob"></td>
            </tr>
            <tr>
                <td><label for="">Upload Resume</label></td>
                <td><input type="file" name="f1" required></td>
            </tr>
            <tr>
               <td> <input type="submit" value="Register"></td>
               <td> <input type="submit" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
